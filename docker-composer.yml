version: "3"
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - /windows/www:/usr/share/nginx/html/:rw
      - ./nginx:/etc/nginx/conf.d/:ro
      #- ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/log/nginx/:/var/log/nginx/:rw
    #privileged: true
    depends_on:
      - php-fpm
    networks:
      - lnmp
  php-fpm:
    image: swr.cn-north-1.myhuaweicloud.com/engine56/php:1.0.7
    expose:
      - "9000"
    volumes:
      - /windows/www:/var/www/html/:rw
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - /var/log/php-fpm/:/var/log/php-fpm/:rw
    #privileged: true
    #env_file:
    #  - ./database.env
    networks:
      - lnmp

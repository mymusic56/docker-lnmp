  redis:
    image: myredis:latest
    ports:
      - "6379:6379"
    volumes: 
      - ./redis/6379.conf:/usr/local/etc/redis/redis.conf:ro
      - /home/www/redis:/data/db:rw
    networks:
      - lnmp
  mongodb:
    image: mongo:3.7
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb:/etc/mongo
      - /home/www/mongodb:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456
